<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title> Verificar letra NIF </title>
        <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
        <link rel="stylesheet" href="estilo.css" type="text/css" />
    </head>

    <body>
        <script src="script.js"></script>
        <h1>Verificar letra de NIF</h1>

        <form id="formulario" name="Verificar_DNI">

            <!-- Introducir DNI -->
            <p>Introduce un número y letra de DNI.<br>
                A continuación verificaremos el DNI comprobando que la letra es correcta.</p>
            <label>Introduce el <b>número</b> del DNI<br>
                <br><input type="text" name="numero_introducido" id="numerointroducido" value="" required pattern="[0-9]{8}" maxlength="8" placeholder="Ej. 98546734"/>
            </label><br><br>
            <label>Introduce la <b>letra</b> del DNI<br>
                <br><input type="text" name="letra_introducido" id="letraintroducida" value="" required pattern="[A-Za-z]{1}" maxlength="1" placeholder="Ej. J"/>
            </label>
            
            <!-- Introducir DNI FIN-->

            <!-- botones -->
            <br><br>
            <section>
                <button type="submit" onclick="validar_Campos()">Verificar DNI</button> 
                <button type="reset">Borrar</button><br>
            </section>
            <!-- botones end -->
        </form>

        <section id="Seccion_resultados">
            <div id="Resultados">jhkkhk</div>
        </section>
        
    </body>


</html>
